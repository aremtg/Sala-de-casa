<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
    <link rel="stylesheet" href="plantilla.css">
</head>
<body>
    <section class="contenedor">
        <div class="izquierda">
            <div class="hoja">
                <span class="fecha"></span>
                <div class="logos">
                     <img src="imagenes/logoSena.svg" width="80px" alt="">
                     <span class="separa-logos"></span>
                     <img src="imagenes/logoPai.svg" width="90px" alt="">
                </div>
               
                    <h1 class="titulo">PAPELITO DE SALIDA</h1>
                    <table>
                        <tr>
                            <th>Nombre</th>
                            <th>Ficha</th>
                            <th>Titulada</th>
                        </tr>
                        <tr>
                            <td>Tatiana Guzman</td>
                            <td>
                                <select name="" id="ficha">
                                    <option value="Adso">2557736</option>
                                    <option value="na">1234567</option>
                                    <option value="otro">5703123</option>
                                </select>
                            </td>
                            <td>Analisis y Desarrollo de Software</td>
                        </tr>
                        <tr>
                            <th colspan="3">Motivo</th>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input type="text" class="motivo" placeholder="Escriba aqui el motivo de la salida">
                            </td>
                        </tr>
                    </table>
                <div class="firmas">
                        
                </div>
            </div>
            <button class="btn-generar-imagen" onclick="generarImagen()">Generar Papelito</button>
        </div>
        
        <div class="derecha">
            <div class="resultado">
                <img src="imagenes/portero.jpg" alt="">
            </div>
            <button class="btn-generar-imagen" onclick="enviarAPorteria()">Enviar a porteria</button>
        
        </div>
              
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>
    <script src="plantilla.js"></script>
</body>
</html>
